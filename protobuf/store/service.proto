syntax="proto3";
package store;

import "store/common.proto";
import "store/scheduler.proto";

import "google/protobuf/empty.proto";

service StoreService {
    
    rpc Create(SchedulerEntity) returns (google.protobuf.Empty);

    rpc Update(SchedulerEntity) returns (google.protobuf.Empty);

    rpc DeleteByID (EntityID) returns (google.protobuf.Empty);

    rpc GetByID (EntityID) returns (SchedulerEntity);
}
